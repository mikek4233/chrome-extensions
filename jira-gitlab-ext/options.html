<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <div class="container">
      <h2>JIRA - Gitlab</h2>
      <h1>Fill in the link of your Dev repo and your selenium repo</h1>
      
      <form action="" id="join-us">
        <div class="fields">
          <span>
           <input id="devRepo" placeholder="DEV gitlab repo" type="text" />
        </span>
        <br />
         <span>
           <input id="slRepo" placeholder="SL gitlab repo" type="text" />
        </span>
        </div>
        <div class="submit">
          <input id="submitBtn" class="submit" value="Submit" type="button" />
        </div>
      </form>
    </div>
  </body>
  <script src="options.js"></script>
</html>
